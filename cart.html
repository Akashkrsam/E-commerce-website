
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Akash E-commerce</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .cart-container {
      max-width: 800px; margin: 0 auto; background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #ccc; padding: 10px 0;
    }
    .cart-item img { width: 80px; border-radius: 8px; }
    .cart-item-info { flex-grow: 1; padding-left: 20px; }
    .cart-total {
      text-align: right; font-weight: bold; margin-top: 20px;
    }
    button {
      background: #007bff; color: white; padding: 10px 20px;
      border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <div class="cart-container">
    <div class="cart-item">
      <img src="https://m.media-amazon.com/images/I/61cwywLZR-L._AC_UF1000,1000_QL80_.jpg" alt="Product">
      <div class="cart-item-info">
        <h3>iPhone 13</h3>
        <p>₹65,000</p>
      </div>
      <span>Qty: 1</span>
    </div>
    <div class="cart-item">
      <img src="https://m.media-amazon.com/images/I/71m3K2xN3KL._SY879_.jpg" alt="Product">
      <div class="cart-item-info">
        <h3>Puma Sneakers</h3>
        <p>₹2,499</p>
      </div>
      <span>Qty: 1</span>
    </div>

    <div class="cart-total">
      Total: ₹67,499
      <br><br>
      <button>Proceed to Checkout</button>
    </div>
  </div>
</body>
</html>
